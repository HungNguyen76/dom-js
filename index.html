<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>DOM (Document Object Model)</h1>
    <a class="a" id="linkGG" href="https://google.com">My Link</a>

    <p id="title"><button>Submit</button></p>
    <input id="submit">

<div id="div1">
</div>

<button id="btn">
    Submit
</button>
<h2 id="congTinh">Click on this text!</h2>

<p>Click button to show the current date</p>
<button onclick="displayDate()">This time is?</button>

<p id="demo"></p>

<div class="congTinh1" onmouseover="mOver()" onmouseout="mOut(this)">
    Mouse over me
</div>

<!-- onkeydown -->
<!-- hàm sẽ được gọi khi người dùng bấm 1 phím vào input -->
<p>onkeydown</p>
<input type="text" onkeydown="onKeyDownEvent()"/>

<!-- onkeyup -->
<p>onkeyup</p>
<input type="text" id="fname" onkeyup="onKeyUpEvent()"/>

<!-- onchange -->
<p>onchange</p>
<select id="mySelect" onchange="onChangeEvent()">
    <option value="Iphone">Iphone</option>
    <option value="Samsung">Samsung</option>
    <option value="Huawei">Huawei</option>
</select>
<p id="demo2"></p>

<div id="parent">
    <h1>Child node 1</h1>
    <h3>Child node 2</h3>
    <p>Child node 3</p>
</div>
<div id="nextSib">
    <h1>Child node 4</h1>
    <h3>Child node 5</h3>
    <p>Child node 6</p>
</div>

<script src="./index.js"></script>
</body>

</html>
